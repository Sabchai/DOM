<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Total</title>
    <script src="https://cdn.tailwindcss.com"></script>
     
<script src="https://kit.fontawesome.com/fee1b3fdf7.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="text-amber-600 mt-5 font-black pb-5 justify-start;">Total de Cesta:<span id="prix-total">0</span>$</div>
<ul id="#cart li">
<!-- 1PRODUCT -->  
<div class="flex justify-between pr-2 pl-2 mt-6"> 
<i class="fa-solid fa-trash-can trash"></i>
<i class="fa-solid fa-heart heart"></i>
<img src="./granola.avif" alt="granola" width="150" height="150">
<li>Granola keto con monk fruit 250g NaturaVia </li>
<div class=" flex pr-5 border-black">
<button class="h-2 plus" >+</button>
 <p>0</p>
<button  class="h-2 minus" >-</button>
</div>
 <p><span class="prx" >$ 186.00</span></p>
 </div>
 <hr>
<!-- 2PRODUCT -->
 <div class="flex justify-between pr-2 pl-2 mt-6"> 
<i class="fa-solid fa-trash-can trash"></i>
<i class="fa-solid fa-heart heart"></i>
 <img src="./download.jfif" alt="Nuez" width="150" height="150">
 <li class="quantity"> Nuez pecana orgánica en pedacería 1kg  </li>
 <div class=" flex pr-5 border-black">
 <button class="h-2 plus" >+</button>
  <p>0</p>
 <button class="h-2 minus" >-</button>
 </div>
  <p><span class="prx">$ 350.00</span></p>
  </div>
</div>
<hr>
<!-- 3PRODUCT -->

<div class="flex justify-between  pr-2 pl-2 mt-6"> 
  <i class="fa-solid fa-trash-can trash"></i>
  <i class="fa-solid fa-heart heart"></i>
<img src="./leche.webp" alt="leche" width="150" height="150">
<li data-price="" data-quantity="">Leche de avena orgánica sin azúcar 1lt GÜD </li>
<div class=" flex pr-5 border-black">
 <button class="h-2 plus" >+</button>
 <p>0</p>
 <button  class="h-2 minus" >-</button>
 </div>
 <p><span class="prx">$ 75.00</span></p>
 </div>
</div>
</ul>
<script src="./Checkpoint doc.js"></script>

</body>
</html>
